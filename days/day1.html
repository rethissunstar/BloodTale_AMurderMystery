<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Wet+Paint&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"> -->
    <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../assets/style.css">
    <link rel="stylesheet" href="../assets/day1style.css">
    <link rel="stylesheet" href="../assets/jquery.chatbubble.min.css" type="text/css">
    <link rel="stylesheet" href="../assets/jquery.chatbubble.css" type="text/css">
    <script src="http://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <script src="../assets/jquery.chatbubble.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
   




    <title>BloodTale: Help Me</title>
</head>

<body>
    <audio autoplay loop>
        <source src="../assets/dark-mystery-trailer-taking-our-time-131566.mp3" type="audio/mp3">
    </audio>

    <header>

        <section class="title">
            BloodyTale
        </section>
        <section class="help">
            Help!
        </section>

    </header>

    <div class="warning_box">
        <section>
            <h1 id="demo1"></h1>
            <h1 id="demo2"></h1>
            <h1 id="demo3"></h1>
        </section>

        <footer>
            <button class="exit_btn_Warning">Exit</button>
            <button class="clear_btn_Warning">Restart the Game</button>
        </footer>

    </div>


    <!-- Quiz Box -->
    <div class="quiz_box">
        <header>
            <div class="timer">
                <div class="time_left_txt">Time Left</div>
                <div class="timer_sec">75</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="que_text">
                <!-- JavaScript Question -->
            </div>
            <div class="option_list">
                <!-- JavaScript Options -->
            </div>
        </section>

        <!-- Footer of Quiz Box -->
        <footer>
            <button class="next_btn_Quiz">Next Window</button>
        </footer>
    </div>



    <section class="mobile_box">
        <style>
            ul {
                position: relative;
                margin-top: 300px; /* I dont want this but this was the only position I could use. */
            }
        </style>
        <ul id="messages">
        </ul>

        <footer>
            <button class="next_btn_Mobile">Next Window</button>
        </footer>

    </section>


    <!-- JavaScript file for Questions and Options only -->
    <script src="../assets/questions.js"></script>

    <!-- JavaScript for all Quiz Codes -->
    <script src="../assets/day1.js"></script>

</body>
</html>
